<div class="row justify-content-center">
  <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-3">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-9">
              <div class="row item-title">Income</div>
              <div class="row item-value">$ {{valueIncome}}</div>
            </div>
            <div class="col-3">
              <fa-icon class="arrow-up-icon" [icon]="faArrowAltCircleUp"></fa-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-3">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-9">
              <div class="row item-title">Expense</div>
              <div class="row item-value">$ {{valueExpense}}</div>
            </div>
            <div class="col-3">
              <fa-icon
                class="arrow-down-icon"
                [icon]="faArrowAltCircleDown"
              ></fa-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-3">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-9">
              <div class="row item-title">Current balance</div>
              <div class="row item-value">$ {{valueIncome - valueExpense}}</div>
            </div>
            <div class="col-3">
              <fa-icon class="current-balance-icon" [icon]="faCommentDollar"></fa-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
