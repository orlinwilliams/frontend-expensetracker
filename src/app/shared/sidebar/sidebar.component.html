<ng-sidebar-container>
  <ng-sidebar [(opened)]="toggleSidebarService.openedSidebar" [mode]="modes[modeNum]">
    <div class="container menu-sidebar">
      <div class="row option-sidebar" [routerLink]="['/dashboard']" >
        <div class="col-9">
          <span>Dashboard</span>
        </div>
        <div class="col-3">
          <fa-icon [icon]="faChevronRight" ></fa-icon>
        </div>
      </div>
      <div class="row option-sidebar" (click)="openOptionsCategories()">
        <div class="col-9">
          <span>Categories</span>
        </div>
        <div class="col-3">
          <fa-icon [icon]="faChevronRight" ></fa-icon>
        </div>
      </div>
      <div id="options-categories" *ngIf="showOptionsCategories"  >
        <div class="row option-sidebar">
          <div class="col-9">
            <span class="ml-3">Income</span>          
          </div>
          <div class="col-3">
            <fa-icon [icon]="faChevronRight" ></fa-icon>
          </div>
        </div>
        <div class="row option-sidebar">
          <div class="col-9">
            <span class="ml-3">Expense</span>          
          </div>
          <div class="col-3">
            <fa-icon [icon]="faChevronRight" ></fa-icon>
          </div>
        </div>
      </div>      
      <div class="row option-sidebar">
        <div class="col-9">
          <span>Reports</span>
        </div>
        <div class="col-3">
          <fa-icon [icon]="faChevronRight" ></fa-icon>
        </div>
      </div>
    </div>
  </ng-sidebar>
  <div ng-sidebar-content>
    <router-outlet></router-outlet>
  </div>
</ng-sidebar-container>
