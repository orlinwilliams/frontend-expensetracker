<div class="container-fluid mb-3">
  <app-month-calendar></app-month-calendar>
  <div class="row mt-4">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Expenses</h5>
          <div class="chart">
            <canvas
              baseChart
              [data]="pieChartDataExpense"
              [labels]="pieChartLabelsExpense"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [colors]="pieChartColorsExpense"
              [legend]="pieChartLegend"
            >
            </canvas>
          </div>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item"
              *ngFor="let item of expensesData.renderItems"
            >
              <div class="row">
                <div class="col-8">
                  <span>{{ item.tag }}</span>
                </div>
                <div class="col-4">
                  <span class="float-right">$ {{ item.value }}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <span>Percentage</span>
                </div>
                <div class="col-4">
                  <span class="float-right">{{
                    item.value / expensesData.total | percent
                  }}</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Income</h5>
          <div class="chart">
            <canvas
              baseChart
              [data]="pieChartDataIncome"
              [labels]="pieChartLabelsIncome"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [colors]="pieChartColorsIncome"
              [legend]="pieChartLegend"
            >
            </canvas>
          </div>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item"
              *ngFor="let item of incomeData.renderItems"
            >
              <div class="row">
                <div class="col-8">
                  <span>{{ item.tag }}</span>
                </div>
                <div class="col-4">
                  <span class="float-right">$ {{ item.value }}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <span>Percentage</span>
                </div>
                <div class="col-4">
                  <span class="float-right">{{
                    item.value / incomeData.total | percent
                  }}</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
